<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/crearCuenta.css">
    <link rel="shortcut icon" href="Logo/globo.png" type="image/x-icon">
</head>
<body>
    <div class="caja">
        <img class="avatar" src="Logo/globito.jpg" alt="avatar">
        <h1>Crear cuenta</h1>
        <form>
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Nombre">
            <label for="Apellido">Apellido</label>
            <input type="text" placeholder="Apellido">
            <label for="Correo">Correo</label>
            <input type="email" placeholder="Correo">
            <label for="Contraseña">Contraseña</label>
            <input type="password" placeholder="Contraseña">
            <label for="Institucion">Institucion Educativa</label>
            <input type="text" placeholder="Institucion educativa">
            <input type="submit" value="Crear cuenta">


        </form>
    </div>
</body>
</html>
